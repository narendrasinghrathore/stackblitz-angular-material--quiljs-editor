<h2>
	WYSWYG Editor
</h2>
<form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
	<quill-editor formControlName="editor" [modules]="editorConfig" (onContent)="onContent($event)" [styles]="editorStyles"></quill-editor>
	<button type="submit">Save</button>
</form>
<div *ngIf="showNote" class="note">
<p>Get parsedHtml in console of your browser.</p>
</div>

<div [innerHtml]="parsedHtml" readonly></div>
